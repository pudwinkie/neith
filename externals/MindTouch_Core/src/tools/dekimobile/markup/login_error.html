<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"
"http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
<head>
<title>MindTouch Deki Mobile | Login</title>
<meta id="viewport" name="viewport" content="device-width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
<link rel="stylesheet" type="text/css" href="reset.css"/>
<link rel="stylesheet" type="text/css" href="common.css"/>
<link rel="stylesheet" type="text/css" href="login.css"/>
</head>
<body>
	<div class="logo">
		<img src="images/MTlogo.png"/>
	</div>
	
	<div class="error">
		<div>Username and password do not match. Please try again.</div>
	</div>

	<div class="login">
	<form>
		<div class="label">Username</div>
		<input class="input" type="text" name="username">
		<div class="label">Password</div>
		<input class="input" type="password" name="password">
		<div class="label">Authentication Provider</div>
      	<select>
			<option>Local</option>
			<option>MS Active Directory</option>
			<option>Open LDAP</option>
			<option>Novell eDirectory</option>
		</select>
	</form>
		<button class="login">Login</button>
	</div>

</body>
</html>
