<html>
  <head>
    <script src="http://simile.mit.edu/timeline/api/timeline-api.js" type="text/javascript"></script>
    <script type="text/javascript">
      var tl;
      function onLoad() {
        var eventSource = new Timeline.DefaultEventSource();
        var bandInfos = [
          Timeline.createBandInfo({
            eventSource:    eventSource,
            date:           "Mar 05 2007 00:00:00 GMT",
            width:          "60%", 
            intervalUnit:   Timeline.DateTime.DAY, 
            intervalPixels: 150
          }),
          Timeline.createBandInfo({
            showEventText:  false,
            trackHeight:    0.5,
            trackGap:       0.2,
            eventSource:    eventSource,
            date:           "Mar 05 2007 00:00:00 GMT",
            width:          "30%", 
            intervalUnit:   Timeline.DateTime.MONTH, 
            intervalPixels: 100
          }),
          Timeline.createBandInfo({
            showEventText:  false,
            trackHeight:    0.5,
            trackGap:       0.2,
            eventSource:    eventSource,
            date:           "Mar 05 2007 00:00:00 GMT",
            width:          "10%", 
            intervalUnit:   Timeline.DateTime.YEAR, 
            intervalPixels: 200
          })
        ];

        //scroll in synchronicity
        bandInfos[1].syncWith = 0;
        bandInfos[1].highlight = true;
        bandInfos[2].syncWith = 0;
        bandInfos[2].highlight = true;


        bandInfos[1].eventPainter.setLayout(bandInfos[0].eventPainter.getLayout());
        tl = Timeline.create(document.getElementById("my-timeline"), bandInfos);
        
        //Timeline.loadXML("/index.php?title=Special:Recentchanges&feed=simile", function(xml, url) { eventSource.loadXML(xml, url); });
      }

      var resizeTimerID = null;
      function onResize() {
        if (resizeTimerID == null) {
          resizeTimerID = window.setTimeout(function() {
            resizeTimerID = null;
            tl.layout();
          }, 500);
        }
      }
    </script>
  </head>
  <body onload="onLoad();" onresize="onResize();">
    <div id="my-timeline" style="border: 1px solid #aaa">
    </div>
  </body>
</html>
